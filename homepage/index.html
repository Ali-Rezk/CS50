<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>Home</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                document.querySelector('#cat').onclick = function() {
                    document.querySelector('#result').innerHTML = "Checkout our cats page";
                }
                document.querySelector('#dog').onclick = function() {
                    document.querySelector('#result').innerHTML = "Checkout our dogs page";
                }

                document.querySelector('#duck').onclick = function() {
                    document.querySelector('#result').innerHTML = "Checkout our ducks page";
                }

            });
        </script>
    </head>
    <body>
        <div>
        <h1 class="header">Pets</h1>
        </div>
        <div class="section">
            <h4>Which animal do you prefer?</h4>
            <p id="result"></p>
            <ul>
                <li>
                    <input id="cat" type="radio" name="q0">Cats</input>
                </li>
                <li>
                    <input id="dog" type="radio" name="q0">Dogs</input>
                </li>
                <li>
                    <input id="duck" type="radio" name="q0">Ducks</input>
                </li>
            </ul>
        </div>
    </body>
</html>
