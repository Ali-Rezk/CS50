{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div action="/" method="GET">
        <table>
            <tr>
                <td>Symbol</td><td>Shares</td><td>Price</td><td>TOTAL</td>
            </tr>

            {{% for rows in stocks %}}
            <tr>
                <td>{{rows.symbol}}</td><td>{{rows.shares}}</td><td>{{rows.shares}}</td><td>{{rows.shares}}</td>
            </tr>
            {{% endfor %}}
        </table>
    </div>
{% endblock %}
