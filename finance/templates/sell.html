{% block main %}

        <div class="mb-3">
            <select class="form-control mx-auto w-auto" name="symbol" type="select">
                <option disabled select>Symbol</option>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="1">

        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
